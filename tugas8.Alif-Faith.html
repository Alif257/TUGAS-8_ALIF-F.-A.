<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendafataran Siswa</title>
</head>
<body>
    <h1>Formulir Pendafataran Siswa - Tugas 8</h1>
    <form action="" method="post">
        <table>
            <tr>
                <td>Nama Calon Siswa</td>
                <td>:</td>
                <td><input type="text" id="nama" name="nama"></td>
            </tr>
            <tr>
                <td>Tempat/Tanggal Lahir</td>
                <td>:</td>
                <td><input type="text"> <input type="date"></td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>:</td>
                <td>
                    <select id="agama" name="agama">
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Katolik">Katolik</option>
                        <option value="Budha">Budha</option>
                        <option value="Hindhu">Hindhu</option>
                        <option value="Konghucu">Konghucu</option>                        
                    </select>
                </td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea id="alamat" name="alamat" rows="5" cols="50"></textarea></td>
            </tr>
            <tr>
                <td>No. Telp/Hp</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td><input type="radio" name="Jenis_Kelamin"> Pria<input type="radio" name="Jenis_Kelamin"> Wanita</td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td><input type="checkbox"> Membaca<input type="checkbox"> Menulis<input type="checkbox"> Olahraga</td>
            </tr>
            <tr>
                <td>Pas Foto</td>
                <td>:</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><button type="Submit">SUBMIT</button></td>
            </tr>
        </table>
       

    </form>
    
</body>
</html>
